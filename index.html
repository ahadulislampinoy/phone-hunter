<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstarp cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Phone Hunter</title>
</head>

<body>
    <header>
        <h1 class="text-center py-4">Welcome To Phone Hunter!</h1>
    </header>
    <main class="container">
        <!-- search inpu and button here -->
        <section>
            <div class="mb-3 text-center py-3">
                <input type="text" class="form-control w-25 d-inline-block" placeholder="Search you phone"
                    id="search-input">
                <button class="btn btn-primary" id="btn-search">Search</button>
            </div>
        </section>
        <!-- every phones is in are here -->
        <section>
            <divv id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
                </div>
        </section>
        <!-- no phone found message here -->
        <section id="no-phone-message" class="text-center my-3 d-none">
            <h3 class="text-danger">No Phone Found ðŸ—…</h3>
        </section>
        <!-- loading spinner -->
        <section id="loading-spinner" class="d-none">
            <div class="d-flex justify-content-center align-items-center" style="height: 450px;">
                <div class="spinner-grow text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- show all button -->
        <section id="show-all" class="text-center py-3 d-none">
            <div id="btn-show-all" class="btn btn-primary">Show All</div>
        </section>
        <!-- modal -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneDetailModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-modal-body" class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <!-- bootstarp cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- my js files -->
    <script src="js/app.js"></script>
</body>

</html>
